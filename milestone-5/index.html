<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shareable Resume builder</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <h1>SHAREABLE RESUME</h1>
<form id="resumeform">
    <div >
    <fieldset >
    <legend > Personal Information</legend>

    <label for="username"> Username:  </label>
    <input type="text" id="username"> <br></p>
    

<label for="name"> Name:  </label>
<input type="text" id="name"> <br></p>

<label for="e-mail"> E-mail:</label>
<input type="e-mail" id="e-mail"><br> <p>

<label for="contact">Contact:</label>
<input type="number" id="contact"> </p>
</fieldset>
</div>
<div><br>
<fieldset>
    <legend> Education</legend>
<label for="education"> Education:</label><br>
<textarea name="education"  id="education" rows="5"></textarea>
</fieldset>
</div>
<div><br>
    <fieldset>
        <legend> Skills</legend>
    <label for="skills"> Skills:</label><br>
    <textarea name="skills"  id="skills" rows="5"></textarea>
    </fieldset>
    </div>
    <div><br>
        <fieldset>
            <legend> Experience</legend>
        <label for="experience"> Experience:</label><br>
        <textarea name="experience"  id="experience" rows="5"></textarea>
        </fieldset>
        </div>
        <button id="toggleskills">Generate Resume</button>

<div id="resumeOutput" contenteditable="true"> 
</form>
    <!--resume willbe generated below as-->
</div>    
<br>

    <br>
    <button id="download-pdf">Download as pdf</button>
</div>

</body>

</html>
